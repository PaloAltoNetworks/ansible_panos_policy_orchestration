---
- hosts: all
  connection: local
  gather_facts: true
  name: Example Policy Creation Playbook

  vars:
    provider:
      ip_address: "{{ ansible_host }}"
      username: "{{ lookup('env', 'PAN_USERNAME') }}"
      password: "{{ lookup('env', 'PAN_PASSWORD') }}"

  roles:
    - paloaltonetworks.panos_policy_automation.policy_creation

  tasks:
    - name: Print the results
      ansible.builtin.debug:
        msg: "{{ lookup_policy_security_policy_match_result }}"
